<!DOCTYPE html>
<html>
 
<head>
  <title>Instagram</title>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css"> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="static/js/client.js"></script>
  
    <style> 
    .vertical-center {
      min-height: 100%;
      /* Fallback for browsers do NOT support vh unit */
      min-height: 100vh;
      /* These two lines are counted as one :slightly_smiling_face:       */
      display: flex;
      align-items: center;
    }
  </style>
</head>

 
<body ng-app="instaApp">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
        <a class="navbar-brand" href="#">InstaSham!!</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>        
        <form class="navbar-form navbar-left" role="search">
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="jumbotron vertical-center">
    <div class="container">
      <header class="page-header">
        <h3>Home Feeds:</h3>
      </header>
      <!-- MainController for Ajax -->
      <div class="container-fluid text-center col-md-12 movies" ng-controller="instaCtrl">

       
       <!--
        <section class="col-md-4 col-md-offset-4 well">
           
          <form id="moviesearch">
            <input id="movietitle" type="text" name="movietitle" placeholder="Movie Title" required value="Batman" ng-model="movie.title">
            <input id='search' type="submit" value="Search" ng-click="search()">
          </form>
        </section>
       -->
         
        <div ng-repeat="followerPost in followerPosts">
          <div class="col-md-4 col-md-offset-4 well movie">
            <section>
              <header class="content-header">
                <b> {{followerPost.Name}} </b>
                <hr>
                <p class="col-md-4"><strong>Time:</strong> <em> {{followerPost.PostTime}}</em></p>
                <p class="col-md-4"><strong>Comment:</strong> <em> {{followerPost.Text}} </em></p>             
              </header>
            <div>
                <aside class="pull-left text-left col-md-5 pic-info">
                  <img ng-src="static/public/graphics/{{followerPost.PostPic}}">                  
                </aside>              
              </div>
            </section>
          </div>
        </div>
  <!--
         <pre>{{ {followerPosts} | json }}</pre>    -->
      </div>

    </div> 
  </div>

</body>
</html>
